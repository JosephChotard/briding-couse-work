<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's To-Do list</title>
</head>

<body>
    <h1>Joe's To-Do list</h1>
    <form action="/lists/" method="POST">
        {% csrf_token %}
        <input name="item_text" type="text" id="id_new_item" placeholder="Enter a to-do item">
    </form>
    <table id="id_list_table">
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}. {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
