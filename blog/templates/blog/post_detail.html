{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <div class="title">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
        <span class="date">
            {{ post.published_date }}
        </span>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="">edit</span></a>
        {% endif %}
    </div>

    <p class="post-content">{{ post.text|safe }}</p>
</div>
{% endblock %}
