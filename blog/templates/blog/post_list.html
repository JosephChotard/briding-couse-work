{% extends 'blog/base.html' %}

{% block content %}
<h2>Posts</h2>
<div class="posts">
    {% for post in posts %}
    <a href="{% url 'post_detail' pk=post.pk %}" class="post">
        <div class="top">
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="publish-date">Published: {{ post.published_date }}</p>
        </div>
        <p class="post-descrip">{{ post.text|linebreaksbr|truncatechars:40 }}</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
